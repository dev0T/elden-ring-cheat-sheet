<form>
  <h1 class="h3 mb-3 fw-normal">Register</h1>

  <div class="form-floating">
    <input
      type="text"
      class="form-control"
      id="firstNameInput"
      placeholder="Jane"
      required
    />
    <label for="floatingInput">First Name</label>
  </div>
  <div class="form-floating">
    <input
      type="text"
      class="form-control"
      id="lastNameInput"
      placeholder="Doe"
      required
    />
    <label for="floatingInput">Last Name</label>
  </div>

  <div class="form-floating">
    <input
      type="email"
      class="form-control"
      id="emailInput"
      placeholder="name@example.com"
      required
    />
    <label for="floatingInput">Email address</label>
  </div>
  <div class="form-floating">
    <input
      type="password"
      class="form-control"
      id="passwordInput"
      placeholder="Password"
      required
    />
    <label for="floatingPassword">Password</label>
  </div>
  <button
    class="w-100 btn btn-lg btn-primary"
    type="submit"
    id="register-submit"
    required
  >
    Sign up
  </button>
  <div class="mb-3">
    <label>Already have an account? <a href="login">Login here.</a> </label>
  </div>
  <p class="mt-5 mb-3 text-muted">Bootstrap &copy;</p>
</form>
